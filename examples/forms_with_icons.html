{% load svg_icon_tags %}

<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        ورود به حساب کاربری
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        یا
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
          ایجاد حساب جدید
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />

      <div class="rounded-md shadow-sm -space-y-px">
        <div class="relative">
          <div
            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
          >
            {% icon "envelope" library="heroicons-outline" size="sm"
            color="gray" %}
          </div>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm text-left pr-10"
            placeholder="آدرس ایمیل"
          />
        </div>

        <div class="relative">
          <div
            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
          >
            {% icon "lock-closed" library="heroicons-outline" size="sm"
            color="gray" %}
          </div>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm text-left pr-10"
            placeholder="رمز عبور"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="mr-2 block text-sm text-gray-900">
            مرا به خاطر بسپار
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            رمز عبور خود را فراموش کرده‌اید؟
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <span class="absolute right-0 inset-y-0 flex items-center pr-3">
            {% icon "arrow-right" library="heroicons-outline" size="sm"
            color="white" class="opacity-0 group-hover:opacity-100
            transition-opacity" %}
          </span>
          ورود به سیستم
        </button>
      </div>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-50 text-gray-500">یا ورود با</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <button
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          {% svg_icon "google" library="bootstrap" class_name="w-5 h-5 ml-2" %}
          Google
        </button>

        <button
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          {% svg_icon "github" library="bootstrap" class_name="w-5 h-5 ml-2" %}
          GitHub
        </button>
      </div>
    </div>
  </div>
</div>
